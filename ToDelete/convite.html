<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1" />
        <title>Convite com QR Code</title>
        <style>
            body {
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
                color: #fff;
                margin: 0;
                padding: 0;
            }
            .container {
                max-width: 600px;
                margin: 40px auto;
                background: rgba(0, 0, 0, 0.6);
                padding: 30px;
                border-radius: 15px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
                text-align: center;
            }
            h1 {
                font-size: 2.5rem;
                margin-bottom: 10px;
                text-transform: uppercase;
                letter-spacing: 3px;
            }
            p {
                font-size: 1.2rem;
                line-height: 1.5;
                margin-bottom: 25px;
            }
            .details {
                background: #fff;
                color: #333;
                padding: 20px;
                border-radius: 10px;
                margin-bottom: 25px;
                text-align: left;
            }
            .details p {
                margin: 8px 0;
                font-weight: 600;
                font-size: 1rem;
            }
            .btn {
                display: inline-block;
                background: #2575fc;
                color: white;
                padding: 15px 40px;
                border-radius: 50px;
                font-weight: 700;
                font-size: 1.1rem;
                text-decoration: none;
                box-shadow: 0 4px 15px rgba(37, 117, 252, 0.6);
                transition: background-color 0.3s ease;
                margin-bottom: 25px;
            }
            .btn:hover {
                background: #6a11cb;
            }
            .qr-code {
                max-width: 180px;
                margin: 0 auto 20px auto;
                background: #fff;
                padding: 10px;
                border-radius: 15px;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            }
            footer {
                margin-top: 30px;
                font-size: 0.8rem;
                opacity: 0.7;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div
                style="
                    position: relative;
                    width: 100%;
                    height: 0;
                    padding-top: 140.9524%;
                    padding-bottom: 0;
                    box-shadow: 0 2px 8px 0 rgba(63, 69, 81, 0.16);
                    margin-top: 1.6em;
                    margin-bottom: 0.9em;
                    overflow: hidden;
                    border-radius: 8px;
                    will-change: transform;
                ">
                <iframe
                    loading="lazy"
                    style="position: absolute; width: 90%; height: 90%; top: 0; left: 0; border: none; padding: 0; margin: 0"
                    src="https://www.canva.com/design/DAG4RLwQjnU/T3XMf_Fy5BM6AnX-OP6XwQ/view?embed"
                    allowfullscreen="allowfullscreen"
                    allow="fullscreen">
                </iframe>
            </div>
            <a
                href="https://seulinkdeconfirmacao.com"
                class="btn"
                target="_blank"
                rel="noopener"
                >Confirmar Presen√ßa</a
            >
        </div>
    </body>
</html>
