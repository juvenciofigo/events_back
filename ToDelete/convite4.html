<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Convite para Evento</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.5;
            margin-bottom: 25px;
            text-align: center;
        }
        .details {
            background: #fff;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
        }
        .details p {
            margin: 8px 0;
            font-weight: 600;
            font-size: 1rem;
            text-align: left;
        }
        .btn {
            display: block;
            width: 100%;
            text-align: center;
            background: #2575fc;
            color: white;
            padding: 15px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.1rem;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(37, 117, 252, 0.6);
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background: #6a11cb;
        }
        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.8rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Você está convidado!</h1>
        <p>Venha celebrar conosco este momento especial. Será uma honra ter você conosco.</p>

        <div class="details">
            <p><strong>Evento:</strong> Festa de Aniversário</p>
            <p><strong>Data:</strong> 25 de Dezembro de 2025</p>
            <p><strong>Hora:</strong> 20:00</p>
            <p><strong>Local:</strong> Espaço Celebrações, Rua das Flores, 123</p>
        </div>

        <a href="https://seulinkdeconfirmacao.com" class="btn" target="_blank" rel="noopener">Confirmar Presença</a>

        <footer>
            © 2025 Seu Evento. Todos os direitos reservados.
        </footer>
    </div>
</body>
</html>
